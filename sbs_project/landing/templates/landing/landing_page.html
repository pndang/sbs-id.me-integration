<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        h1 {
            margin-bottom: 0.25rem;
            font-weight: 500;
            color: #333;
        }
        h2 {
            font-size: 18px;
            margin-bottom: 2rem;
            margin-top: 0.1rem;
            font-weight: 255;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        input, select, button {
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
            margin-top: 0.22rem;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .idme-button-container {
            margin-bottom: 1.5rem;
        }
        .idme-button {
            width: 100%;
            padding: 0.75rem;
            border-radius: 4px;
            background-color: #2E8B57;
            color: white;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .idme-button:hover {
            background-color: #006400;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to SBS!</h1>
        <h2><b>Intelligent</b> port arrivals</h2>

        <!-- Authentication button -->
        <div class="idme-button-container">
            <a href="https://api.idmelabs.com/oauth/authorize?client_id=&redirect_uri=http://localhost:3000/idme&response_type=code&scope=openid%20http://idmanagement.gov/ns/assurance/ial/2/aal/2&eid=555">
                <button class="idme-button" type="button">Authenticate with ID.me</button>
            </a>
        </div>

        <!-- User information form -->
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
