{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            /* background-color: #f4f4f9; */
            background: url("{% static 'landing/images/background.png' %}") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
            flex-direction: column;
            align-items: center;
        }
        .logo {
            max-width: 285px; 
            margin-bottom: -1rem;
            margin-top: 0.1rem;
        }
        h1 {
            margin-bottom: 1.5rem;
            font-weight: 500;
            color: #333;
        }
        h2 {
            font-size: 18px;
            margin-bottom: 2rem;
            margin-top: 0.1rem;
            font-weight: 255;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        input, select, button {
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
            margin-top: 0.22rem;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .idme-button-container {
            margin-bottom: 1.5rem;
        }
        .idme-button {
            width: 100%;
            padding: 0.75rem;
            border-radius: 4px;
            background-color: #2E8B57;
            color: white;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .idme-button:hover {
            background-color: #006400;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://www.smartborder.systems/" target="_blank">
            <img src="{% static 'landing/images/SBS_logo.png' %}" alt="SBS Logo" class="logo" />
        </a>
        <h1>Welcome to SBS!</h1>
        <!-- <h2>Capacity optimizations</h2> -->

        <!-- Authentication button -->
        <div class="idme-button-container">
            <a href="https://api.id.me/oauth/authorize?client_id={{ idme_client_id }}&redirect_uri={{ idme_redirect_uri }}&response_type=code&scope=openid http://idmanagement.gov/ns/assurance/ial/2/aal/2">
                <button class="idme-button" type="button">Authenticate with ID.me</button>
            </a>
            <span
                id='idme-wallet-button'
                data-scope='openid http://idmanagement.gov/ns/assurance/ial/2/aal/2'
                data-client-id='{{ idme_client_id }}'
                data-redirect='{{ idme_redirect_uri }}'
                data-response='code'>
            </span>
        </div>

        <!-- User information form -->
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Load the ID.me button JavaScript --> 
    <script src='https://s3.amazonaws.com/idme/developer/idme-buttons/assets/js/idme-wallet-button.js'></script>
</body>
</html>
